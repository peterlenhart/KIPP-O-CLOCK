<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KIPP O' CLOCK ‚Äì Messenger</title>

  <style>
    :root {
      --bg-dark: #0f172a;
      --bg-darker: #020617;
      --bg-list: #111827;
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
      --card-radius: 18px;

      /* LENNOY-Farben (Basis) */
      --violet-r: 164;
      --violet-g: 27;
      --violet-b: 133;

      --blue-r: 0;
      --blue-g: 107;
      --blue-b: 179;

      --green-r: 0;
      --green-g: 166;
      --green-b: 82;

      --yellow-r: 249;
      --yellow-g: 150;
      --yellow-b: 30;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(160deg, var(--bg-dark), var(--bg-darker));
      color: var(--text-main);
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 520px;
      padding: 16px 12px 24px;
    }

    header {
      display: flex;
      justify-content: center;
      margin-bottom: 12px;
    }

    .title-badge {
      padding: 8px 16px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.4);
      font-size: 0.9rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .title-badge span.clock {
      font-size: 1.1rem;
    }

    .score-row {
      display: flex;
      justify-content: center;
      margin-bottom: 8px;
    }

    .score-chip {
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.85);
      border: 1px solid rgba(148, 163, 184, 0.4);
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .score-chip strong {
      color: #e5e7eb;
      font-weight: 600;
    }

    .messenger {
      background: var(--bg-list);
      border-radius: 20px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.5);
      padding: 10px 0;
      overflow: hidden;
    }

    .thread-list {
      max-height: calc(100vh - 200px);
      overflow-y: auto;
    }

    .thread-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      cursor: pointer;
      transition: background 0.15s;
    }

    .thread-item:hover {
      background: rgba(15, 23, 42, 0.85);
    }

    .avatar-circle {
      flex-shrink: 0;
      width: 40px;
      height: 40px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #0b1120;
      font-size: 1rem;
      box-shadow: 0 0 0 2px rgba(15, 23, 42, 0.9);
    }

    /* Avatare ‚Äì 100% Farbe */
    .avatar-violet {
      background: rgb(var(--violet-r), var(--violet-g), var(--violet-b));
    }
    .avatar-blue {
      background: rgb(var(--blue-r), var(--blue-g), var(--blue-b));
    }
    .avatar-green {
      background: rgb(var(--green-r), var(--green-g), var(--green-b));
    }
    .avatar-yellow {
      background: rgb(var(--yellow-r), var(--yellow-g), var(--yellow-b));
    }

    .thread-main {
      flex: 1;
      min-width: 0;
    }

    .thread-name-row {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 8px;
      margin-bottom: 2px;
    }

    .thread-name {
      font-size: 0.98rem;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #e5e7eb;
    }

    .thread-time {
      font-size: 0.75rem;
      color: var(--text-muted);
      flex-shrink: 0;
    }

    .thread-preview {
      font-size: 0.8rem;
      color: var(--text-muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Gelesene Nachrichten deutlich inaktiver */
    .thread-item.read .thread-name {
      font-weight: 400;
      color: #9ca3af;
    }
    .thread-item.read .thread-preview {
      color: #6b7280;
    }

    .thread-unread-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
      flex-shrink: 0;
    }

    .thread-item.read .thread-unread-dot {
      visibility: hidden;
    }

    /* Ergebnis-Badge im Vorschau-Text */
    .thread-result {
      margin-left: 6px;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 0.7rem;
      font-weight: 600;
      white-space: nowrap;
    }
    .thread-result-success {
      background: rgba(34, 197, 94, 0.15);
      color: #4ade80;
    }
    .thread-result-fail {
      background: rgba(239, 68, 68, 0.15);
      color: #f97373;
    }

    /* Overlay f√ºr ge√∂ffnete Nachricht */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.78);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 32px 12px 16px;
      z-index: 50;
    }

    .overlay.hidden {
      display: none;
    }

    .message-card {
      width: 100%;
      max-width: 520px;
      border-radius: 24px;
      position: relative;
      padding: 14px 14px 12px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.65);
      color: #020617;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #ffffff; /* Basis ‚Äì wird pro Theme leicht get√∂nt */
    }

    /* Get√∂nter Kartenhintergrund (20% Masterfarbe √ºber Wei√ü) */
    .message-card.theme-violet {
      border: 2px solid rgba(164, 27, 133, 0.2);
      background: rgb(237, 209, 231);
    }
    .message-card.theme-blue {
      border: 2px solid rgba(0, 107, 179, 0.2);
      background: rgb(204, 225, 240);
    }
    .message-card.theme-green {
      border: 2px solid rgba(0, 166, 82, 0.2);
      background: rgb(204, 237, 220);
    }
    .message-card.theme-yellow {
      border: 2px solid rgba(249, 150, 30, 0.2);
      background: rgb(254, 234, 210);
    }

    .message-close {
      position: absolute;
      top: 8px;
      right: 8px;
      border: none;
      background: transparent;
      font-size: 1.4rem;
      line-height: 1;
      cursor: pointer;
      color: #4b5563;
      padding: 4px 6px;
      border-radius: 999px;
    }

    .message-close:hover {
      background: rgba(148, 163, 184, 0.2);
    }

    .message-header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding-right: 26px;
    }

    .message-avatar {
      width: 46px;
      height: 46px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      color: #0b1120;
      font-size: 1rem;
      box-shadow: 0 0 0 2px rgba(15, 23, 42, 0.12);
    }

    /* Avatar im ge√∂ffneten Fenster = 100% Farbe */
    .theme-violet .message-avatar {
      background: rgb(164, 27, 133);
    }
    .theme-blue .message-avatar {
      background: rgb(0, 107, 179);
    }
    .theme-green .message-avatar {
      background: rgb(0, 166, 82);
    }
    .theme-yellow .message-avatar {
      background: rgb(249, 150, 30);
    }

    .message-header-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .message-name {
      font-weight: 700;
      font-size: 0.98rem;
    }

    .message-meta {
      font-size: 0.78rem;
      color: #6b7280;
    }

    /* Text-Fl√§che */

    .message-body-outer {
      border-radius: 18px;
      padding: 10px 10px 8px;
      background: #ffffff;
    }

    .message-card.theme-violet .message-body-inner {
      background: rgba(164, 27, 133, 0.08);
    }
    .message-card.theme-blue .message-body-inner {
      background: rgba(0, 107, 179, 0.08);
    }
    .message-card.theme-green .message-body-inner {
      background: rgba(0, 166, 82, 0.08);
    }
    .message-card.theme-yellow .message-body-inner {
      background: rgba(249, 150, 30, 0.08);
    }

    .message-body-inner {
      border-radius: 14px;
      padding: 10px 12px 9px;
      font-size: 0.9rem;
      line-height: 1.4;
      color: #020617;
    }

    .message-body-inner p {
      margin: 0 0 4px;
    }

    .message-body-inner p:last-child {
      margin-bottom: 0;
    }

    /* Gr√∂√üere Typo f√ºr Termin-Nachrichten */
    .message-body-inner.friend-message {
      font-size: 0.98rem;
      line-height: 1.5;
    }
    .friend-message .msg-headline {
      font-weight: 600;
      margin-bottom: 6px;
    }
    .friend-message .msg-time-line {
      margin-bottom: 6px;
    }
    .friend-message .msg-time {
      font-size: 1.08rem;
    }

    .message-actions {
      display: flex;
      gap: 8px;
      margin-top: 4px;
    }

    .btn-action {
      flex: 1;
      border-radius: 999px;
      padding: 9px 0;
      font-size: 0.9rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: transform 0.05s, box-shadow 0.08s, background 0.12s;
    }

    .btn-action:active {
      transform: translateY(1px);
      box-shadow: none;
    }

    .btn-primary {
      background: #22c55e;
      color: #022c22;
      box-shadow: 0 4px 10px rgba(34, 197, 94, 0.35);
    }

    .btn-primary:hover {
      background: #16a34a;
    }

    .btn-secondary {
      background: #e5e7eb;
      color: #111827;
      box-shadow: 0 3px 8px rgba(148, 163, 184, 0.4);
    }

    .btn-secondary:hover {
      background: #d1d5db;
    }

    .footer-hint {
      margin-top: 4px;
      font-size: 0.75rem;
      color: #6b7280;
      text-align: right;
    }

    @media (min-width: 700px) {
      .app {
        padding-top: 24px;
      }
      .overlay {
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="title-badge">
        <span class="clock">üïí</span>
        <span>KIPP O' CLOCK</span>
      </div>
    </header>

    <div class="score-row">
      <div class="score-chip">
        P√ºnktlichkeitspunkte: <strong><span id="scoreValue">0</span>/6</strong>
      </div>
    </div>

    <div class="messenger">
      <div class="thread-list" id="threadList">
        <!-- Threads werden per JS gef√ºllt -->
      </div>
    </div>
  </div>

  <!-- Overlay f√ºr ge√∂ffnete Nachricht -->
  <div class="overlay hidden" id="overlay">
    <div class="message-card theme-violet" id="messageCard">
      <button class="message-close" id="closeBtn" aria-label="Nachricht schlie√üen">‚úï</button>

      <div class="message-header">
        <div class="message-avatar" id="msgAvatar">K</div>
        <div class="message-header-text">
          <div class="message-name" id="msgName">KIPP-BOX</div>
          <div class="message-meta" id="msgMeta"></div>
        </div>
      </div>

      <div class="message-body-outer">
        <div class="message-body-inner" id="msgText">
          <!-- Text kommt aus JS -->
        </div>
      </div>

      <div class="message-actions" id="msgActions">
        <button class="btn-action btn-primary" id="btnHere">Ich bin da</button>
        <button class="btn-action btn-secondary" id="btnFail">Hab's nicht geschafft</button>
      </div>

      <div class="footer-hint" id="msgFooterHint"></div>
    </div>
  </div>

  <script>
    // ---- Datenmodell ----

    const LENNOY_THEMES = ["violet", "blue", "green", "yellow"];

    const ALL_NAMES = [
      "Papa", "Mama", "Oma", "Opa",
      "Lara", "Peter", "Elke", "Selina",
      "Fabian", "Emre", "Armin", "Nati", "Monika"
    ];

    const PUNCTUALITY_PHRASES = [
      "Ich z√§hle auf dich.",
      "Ich warte auf dich.",
      "Bitte p√ºnktlich."
    ];

    const threads = [];

    let score = 0;
    const MAX_ROUNDS = 6; // 6 Nachrichten zum √ñffnen

    // KIPP-BOX Einf√ºhrungsnachricht (immer zuerst)
    const kippBoxThread = {
      id: "kippbox",
      type: "kippbox",
      name: "KIPP-BOX",
      initial: "K",
      theme: "violet",
      preview: "Wie KIPP O' CLOCK funktioniert ‚Ä¶",
      timeLabel: "",
      status: "unread",
      text: `
<p><strong>Hallo, ich bin deine KIPPBOX.</strong></p>
<p>Meine Umrahmung zeigt, wie bei einer Uhr, die <strong>Minutenangaben</strong> in Viertelstunden. Der W√ºrfel gibt die <strong>Stunden</strong> an.</p>
<p>Wenn du an der Reihe bist, √∂ffnest du eine deiner Nachrichten und liest die <strong>Uhrzeit</strong> im Text. Sag danach an, wie oft du den W√ºrfel <strong>im Uhrzeigersinn</strong> kippen m√∂chtest.</p>
<p><strong>Hinweis:</strong> Nach zw√∂lf Kippbewegungen liegt der W√ºrfel wieder so wie am Anfang (gar nicht kippen ist zw√∂lfmal kippen).</p>
<p>Nach deiner Ansage kippst du den W√ºrfel genauso oft, wie du angesagt hast. Pr√ºfe dann, ob die richtige <strong>Stunde</strong> an der richtigen <strong>Minutenangabe</strong> liegt.</p>
<p>Hast du den Termin geschafft, klickst du ‚Äû<strong>Ich bin da</strong>‚Äú und bekommst einen <strong>P√ºnktlichkeitspunkt</strong>. Wenn nicht, klickst du ‚Äû<strong>Hab's nicht geschafft</strong>‚Äú und erh√§ltst keinen Punkt.</p>
<p>Danach ist dein Spielzug abgeschlossen und du kannst die Nachricht wieder schlie√üen.</p>
<p>Viel Spannung, Spa√ü und Kopfzerbrechen bei <strong>KIPP O' CLOCK</strong>.</p>
      `.trim()
    };

    threads.push(kippBoxThread);

    // ---- Hilfsfunktionen ----

    function randomInt(min, maxInclusive) {
      return Math.floor(Math.random() * (maxInclusive - min + 1)) + min;
    }

    // Zeit zwischen 8:00 und 19:45 in 15-Minuten-Schritten
    function randomMeetTime() {
      const startMinutes = 8 * 60;      // 08:00
      const endMinutes = 19 * 60 + 45;  // 19:45
      const steps = (endMinutes - startMinutes) / 15; // Anzahl 15-min-Schritte
      const stepIndex = randomInt(0, steps);
      const totalMinutes = startMinutes + stepIndex * 15;
      const h = Math.floor(totalMinutes / 60);
      const m = totalMinutes % 60;
      const hh = h.toString().padStart(2, "0");
      const mm = m.toString().padStart(2, "0");
      return `${hh}:${mm}`;
    }

    function sampleNames(count) {
      const pool = [...ALL_NAMES];
      const result = [];
      while (result.length < count && pool.length > 0) {
        const idx = randomInt(0, pool.length - 1);
        result.push(pool.splice(idx, 1)[0]);
      }
      return result;
    }

    function createFriendThreads() {
      const names = sampleNames(MAX_ROUNDS);
      names.forEach((name, index) => {
        const theme = LENNOY_THEMES[index % LENNOY_THEMES.length];
        const time = randomMeetTime();
        const phrase = PUNCTUALITY_PHRASES[randomInt(0, PUNCTUALITY_PHRASES.length - 1)];

        threads.push({
          id: "friend-" + index,
          type: "friend",
          name,
          initial: name.charAt(0).toUpperCase(),
          theme,
          timeLabel: time,
          preview: `Treffen um ${time}. ${phrase}`,
          status: "unread", // unread | success | fail
          text: `
<p class="msg-headline">Neue Nachricht.</p>
<p class="msg-time-line">Treffen um <strong class="msg-time">${time}</strong>. ${phrase}</p>
<p>Sag an, wie oft du kippen willst.</p>
<p>Denk daran: Nach zw√∂lfmal Kippen liegt der W√ºrfel wieder wie am Anfang. Zw√∂lfmal Kippen ist wie gar nicht kippen.</p>
<p>Wenn deine Stundenanzeige nach dem Kippen an der richtigen Minutenangabe liegt, klickst du ‚ÄûIch bin da‚Äú. Wenn nicht, klickst du ‚ÄûHab's nicht geschafft‚Äú.</p>
          `.trim()
        });
      });
    }

    createFriendThreads();

    // ---- DOM-Referenzen ----

    const threadListEl = document.getElementById("threadList");
    const overlayEl = document.getElementById("overlay");
    const messageCardEl = document.getElementById("messageCard");
    const msgAvatarEl = document.getElementById("msgAvatar");
    const msgNameEl = document.getElementById("msgName");
    const msgMetaEl = document.getElementById("msgMeta");
    const msgTextEl = document.getElementById("msgText");
    const msgActionsEl = document.getElementById("msgActions");
    const msgFooterHintEl = document.getElementById("msgFooterHint");
    const closeBtnEl = document.getElementById("closeBtn");
    const btnHereEl = document.getElementById("btnHere");
    const btnFailEl = document.getElementById("btnFail");
    const scoreValueEl = document.getElementById("scoreValue");

    let currentThread = null;

    function renderThreads() {
      threadListEl.innerHTML = "";

      threads.forEach(thread => {
        const item = document.createElement("div");
        item.className = "thread-item";
        if (thread.status !== "unread") {
          item.classList.add("read");
        }

        const avatar = document.createElement("div");
        avatar.className = "avatar-circle avatar-" + themeToClass(thread.theme);
        avatar.textContent = thread.initial;

        const main = document.createElement("div");
        main.className = "thread-main";

        const nameRow = document.createElement("div");
        nameRow.className = "thread-name-row";

        const nameEl = document.createElement("div");
        nameEl.className = "thread-name";
        nameEl.textContent = thread.name;

        const timeEl = document.createElement("div");
        timeEl.className = "thread-time";
        timeEl.textContent = thread.type === "kippbox" ? "Info" : thread.timeLabel;

        nameRow.appendChild(nameEl);
        nameRow.appendChild(timeEl);

        const previewEl = document.createElement("div");
        previewEl.className = "thread-preview";

        const previewText = document.createElement("span");
        previewText.textContent = thread.preview;
        previewEl.appendChild(previewText);

        if (thread.type === "friend" && thread.status !== "unread") {
          const badge = document.createElement("span");
          badge.className =
            "thread-result " +
            (thread.status === "success"
              ? "thread-result-success"
              : "thread-result-fail");
          badge.textContent =
            thread.status === "success" ? "p√ºnktlich" : "nicht geschafft";
          previewEl.appendChild(badge);
        }

        main.appendChild(nameRow);
        main.appendChild(previewEl);

        const dot = document.createElement("div");
        dot.className = "thread-unread-dot";

        item.appendChild(avatar);
        item.appendChild(main);
        item.appendChild(dot);

        item.addEventListener("click", () => openThread(thread.id));
        threadListEl.appendChild(item);
      });
    }

    function themeToClass(theme) {
      if (!theme) return "violet";
      return theme;
    }

    function updateScoreDisplay() {
      scoreValueEl.textContent = score.toString();
    }

    function openThread(id) {
      const thread = threads.find(t => t.id === id);
      if (!thread) return;

      currentThread = thread;

      // Theme-Klasse auf Karte setzen
      messageCardEl.classList.remove("theme-violet", "theme-blue", "theme-green", "theme-yellow");
      messageCardEl.classList.add("theme-" + themeToClass(thread.theme));

      msgAvatarEl.textContent = thread.initial;
      msgNameEl.textContent = thread.name;

      // Typo-Klasse f√ºr Freund:innen-Nachrichten
      msgTextEl.classList.toggle("friend-message", thread.type === "friend");

      if (thread.type === "kippbox") {
        msgMetaEl.textContent = "Spielerkl√§rung";
        msgFooterHintEl.textContent = "Lies diese Nachricht genau. Du kannst sie jederzeit wieder √∂ffnen.";
        msgActionsEl.style.display = "none";
      } else {
        msgMetaEl.textContent = `Treffen um ${thread.timeLabel}`;
        msgFooterHintEl.textContent = ""; // kein Hinweistext mehr
        msgActionsEl.style.display = "flex";
      }

      msgTextEl.innerHTML = thread.text;

      overlayEl.classList.remove("hidden");
    }

    function closeOverlay() {
      // Termin-Nachrichten d√ºrfen beim ersten Mal NICHT ohne Antwort geschlossen werden
      if (currentThread &&
          currentThread.type === "friend" &&
          currentThread.status === "unread") {
        return;
      }
      overlayEl.classList.add("hidden");
      currentThread = null;
      renderThreads();
    }

    function setThreadStatus(thread, status) {
      const wasSuccess = thread.status === "success";

      if (!wasSuccess && status === "success") {
        score += 1;
        updateScoreDisplay();
      }
      thread.status = status;
    }

    closeBtnEl.addEventListener("click", () => {
      closeOverlay();
    });

    overlayEl.addEventListener("click", (e) => {
      if (e.target === overlayEl) {
        closeOverlay();
      }
    });

    btnHereEl.addEventListener("click", () => {
      if (!currentThread || currentThread.type === "kippbox") return;
      setThreadStatus(currentThread, "success");
      closeOverlay();
    });

    btnFailEl.addEventListener("click", () => {
      if (!currentThread || currentThread.type === "kippbox") return;
      setThreadStatus(currentThread, "fail");
      closeOverlay();
    });

    // ---- Initialisierung ----

    function init() {
      updateScoreDisplay();
      renderThreads();

      // KIPP-BOX beim Start automatisch √∂ffnen
      openThread("kippbox");
    }

    init();
  </script>
</body>
</html>
